<div class="container mt-5"> <!--mt = margin top-->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p> <!--lead = specific styling-->
    <div class=text-center> <!-- align buttons-->
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>      
    </div>
  </div>
</div>

<!--Display register form-->
<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register> <!-- [] marks input property; () marks output property call the property -->
    </div>
  </div>
</div>
